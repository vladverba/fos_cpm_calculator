<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css" />

    <!-- JS -->
    <script src="platforms_data.js"></script>
    <script src="functions.js"></script>

    <title>CPM Calculator</title>
  </head>

  <body>
    <div class="body-holder">
      <!-- start left half (Input) -->
      <div class="half-holder">
        <!-- left half title -->
        <h1 class="underline-text">Input</h1>

        <!-- STEP 1 - input impressions -->
        <div class="input-section-holder">
          <h3>STEP 1 - Enter the overall impressions sold :</h3>
          <br />

          <!-- input field to read an integer (in this case the total number of impressions sold) -->
          <input class="number-input" type="number" id="impressions" />
        </div>

        <!-- horizontal line to seperate steps -->
        <hr />

        <!-- STEP 2 - select platform(s) step -->
        <div class="input-section-holder">
          <h3>STEP 2 - Select the desired platform(s):</h3>
          <br />

          <!-- create a list of checkboxes for each platform (use platforms dictionary from platforms_data.js) -->
          <script>
            generateCheckboxes(platforms);
          </script>
        </div>

        <!-- horizontal line to seperate steps -->
        <hr />

        <!-- STEP 3 - add additional costs step -->
        <div class="input-section-holder">
          <h3>STEP 3 - Margin (as a %):</h3>
          <p>
            NOTE: Default value is 70%. Set to 0 if you want to see just the
            cost.
          </p>
          <br />

          <!-- input margin costs (dafault is 0) -->
          <input class="number-input" type="number" id="margin" value="70" />
        </div>

        <!-- horizontal line to seperate steps -->
        <hr />

        <!-- calculate button (click this to populate the right side)-->
        <button class="calculate-button" onclick="calculateCost()">
          Calculate
        </button>
      </div>
      <!-- end left half -->

      <!-- start right half (Output) -->
      <div class="half-holder">
        <h1 class="underline-text">Output</h1>

        <!-- empty output - will be populated when 'Calculate' button is clicked -->
        <p id="output"></p>
      </div>
      <!-- end right half -->
    </div>
  </body>
</html>
