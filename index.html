<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FOS Social P&L</title>

    <!-- CSS -->
    <link rel="stylesheet" href="styles/styles.css" />

    <!-- JS -->
    <script src="script/platforms_data.js"></script>
    <script src="script/functions.js"></script>
  </head>
  <body class="body-holder">
    <div class="half-holder">
      <!-- STEP 1 - input total revenue -->
      <div class="input-section-holder">
        <h3>STEP 1 - Enter the total campaign <i>revenue</i>:</h3>
        <br />

        <!-- input field to read an integer (in this case the total number of impressions sold) -->
        <input class="number-input" type="number" id="impressions" />
      </div>

      <!-- horizontal line to seperate steps -->
      <hr />

      <!-- STEP 2 - select platform(s) step -->
      <div class="input-section-holder">
        <h3>STEP 2 - Select the desired platform(s):</h3>
        <br />

        <!-- create a list of checkboxes for each platform (use platforms dictionary from platforms_data.js) -->
        <script>
          generateCheckboxesWithPosts(platforms);
        </script>
      </div>

      <!-- horizontal line to seperate steps -->
      <hr />
    </div>

    <!-- start right half (Output) -->
    <div class="half-holder">
      <h1 class="underline-text">Output</h1>

      <!-- empty output - will be populated when 'Calculate' button is clicked -->
      <p id="output"></p>
    </div>
    <!-- end right half -->
  </body>
</html>
