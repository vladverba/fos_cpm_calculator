<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="styles/styles.css" />

    <!-- JS -->
    <script src="script/platforms_data.js"></script>
    <script src="script/functions.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>FOS CPM Calculator</title>
  </head>
  <body>
    <!-- start small body inside of body -->
    <div class="body-holder">
      <!-- start left half (input half) -->
      <div class="half-holder">
        <!-- half title -->
        <h1 class="underline-text">Input</h1>
        <br />
        <!-- generate checkboxes for each platform (use platforms dictionary from platforms_data.js) -->
        <script>
          generateCheckBoxes(PLATFORMS_DATA_DICT);
        </script>

        <!-- horizontal line to seperate steps -->
        <hr />

        <button class="calculate-button" onclick="calculateClickedNew()">
          Calculate
        </button>
      </div>

      <!-- start right half (output half) -->
      <div class="half-holder">
        <h1 class="underline-text">Output</h1>
        <!-- empty output - will be populated when 'Calculate' button is clicked -->
        <div id="output" class="output-div"></div>
      </div>
    </div>
  </body>
</html>
